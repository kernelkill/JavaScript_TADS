<html lang="pt-br">
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<script type = "text/javascript" src = "js/jquery-1.12.3.min.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/jquery.mask.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/jquery.mask.min.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/validacoes.js" language = "javascript"></script>
        <script type="text/javascript" src="js/validaCPF.js"></script>
		<link href = "css/bootstrap-responsive.css" rel = "stylesheet" media = "screen" />
		<link href = "css/bootstrap.css" rel = "stylesheet" media = "screen" />
		<link href = "css/style.css" rel = "stylesheet" type = "text/css" />

		<title>Trabalho - AV2</title>
	</head>
	<body id = "body">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            
        </div>
    </div>
    <br>
    <br>
	<div class="container">
		<form id = "cadastroCliente" class = "form-horizontal" method = "post"  >
			<div class = "row-fluid">
				<div class = "form-group">
					<h2>Cadastro de Cliente</h2>
					<hr>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span3">
					<label for = "cpf">CPF:</label>
					<input type = "text" id = "cpf" maxlength = "14" required="required" title = "xxx.xxx.xxx-xx" placeholder = "Digite seu CPF." />
				</div>
				<div class = "form-group span9">
					<label for = "nome">Nome:</label>
					<input type = "text" id = "nome" required = "required" placeholder = "Digite seu nome." />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span4">
					<label>Estado civil:</label>
					<select id = "estadoCivil" required>
						<option value = "" > -- Escolher uma opção -- </option>
						<option value = "solteiro" >Solteiro</option>
						<option value = "casado" >Casado</option>
					</select>
				</div>
				<div class = "form-group span4">
					<label>Sexo:</label>
					<select id = "sexo" required >
						<option value = ""> -- Escolher uma opção -- </option>
						<option value = "masculino" >Masculino</option>
						<option value = "feminino" >Feminino</option>
					</select>
				</div>
				<div class = "form-group span4">
					<label for = "tel">Telefone:</label>
					<input type = "text" id = "tel" maxlength = "12" required="required" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" title = "(99)9999-9999" placeholder = "Digite seu telefone."/>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span3">
					<label>CEP:</label>
					<input type = "text" id = "cep" maxlength = "9" required="required" pattern="\d{5}-\d{3}" title = "99999-999" placeholder = "Digite seu CEP."/>
				</div>
				<div class = "form-group span9">
					<label>Endereço:</label>
					<input type = "text" id = "endereco" />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span4">
					<label>Bairro:</label>
					<input type = "text" id = "bairro" disabled />
				</div>
				<div class = "form-group span4">
					<label>Estado:</label>
					<input type = "text" id = "estado" disabled />
				</div>
				<div class = "form-group span4">
					<label>Cidade:</label>
					<input type = "text" id = "cidade" disabled />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span6">
					<label>E-mail:</label>
					<input type = "text" id = "email"  required = "required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title = "exemplo@exemplo.com" placeholder = "Digite seu e-mail." />
				</div>
				<div class = "form-group span6">
					<label>Senha:</label>
					<input type = "password" id = "senha" required = "required"  minlength = "6" placeholder = "Digite sua senha" />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group">
					<label>Obs:</label>
					<textarea id = "obs" placeholder = "Digite uma ou mais observações se desejar."></textarea>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-inline">
					<label>Receber promoções:</label>
					<input type = "checkbox" id = "promocao"/>
				</div>
			</div>
			<div class = "row-fluid">
				<span id = "mensagem" style = "display:none">
					"A qualquer momento você poderá cancelar o recebimento dos e-mail’s de promoção 
					enviando um e-mail com o assunto STOP MAIL para o endereço contato@eumanjodejavascript."
				</span>
			</div>
			<div class = "row-fluid" align = "center">
				<input id = "enviar" type = "submit" class = "btn btn-success" value = "Enviar"/>
				<input id = "cancelar" type = "button" class = "btn btn-danger" value = "Cancelar"/>
			</div>
		</form>
        <hr>
		<table id="tabelaBanco" class="table">
			<thead>
				<th>CPF</th>
				<th>Nome</th>
				<th></th>
				<th></th>
			</thead>
			<tbody id = "corpoTabela">
			</tbody>
		</table>

    <footer id="roda">
        Trabalho Terenciani 2016
    </footer>
   	
    </div>
	</body>
</html>
